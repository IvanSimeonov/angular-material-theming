<app-main-navbar (darkModeSwitched)="switchMode($event)">
  <div class="container">
    <h1>Demo application making use of custom angular material themes.</h1>
    <div>
      <app-child-test
        [item]="currentItem"
        (newItemEvent)="addItem($event)"
      ></app-child-test>
      <mat-list>
        <mat-list-item *ngFor="let item of items">{{ item }}</mat-list-item>
      </mat-list>
    </div>
  </div>
</app-main-navbar>
